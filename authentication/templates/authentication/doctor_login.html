{% extends 'base.html' %}

{% block title %}Doctor Login{% endblock %}

{% block content %}
<div class="fade-in max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-6">
            <div class="inline-block bg-green-100 p-3 rounded-full mb-4">
                <svg class="h-12 w-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Doctor Login</h2>
            <p class="text-gray-600">Sign in to manage patient care</p>
        </div>

        <div id="loading" class="hidden text-center py-4">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-green-600"></div>
            <p class="text-gray-600 mt-2">Signing you in...</p>
        </div>

        <div id="login-button-container">
            <button id="google-login-btn" class="w-full bg-white hover:bg-gray-50 text-gray-700 font-semibold py-3 px-4 border border-gray-300 rounded-lg shadow-sm flex items-center justify-center transition duration-200">
                <svg class="h-6 w-6 mr-2" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
        </div>

        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-green-600 hover:text-green-800">Back to login selection</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const SUPABASE_URL = '{{ SUPABASE_URL }}';
    const SUPABASE_KEY = '{{ SUPABASE_KEY }}';
    const USER_TYPE = 'doctor';

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('google-login-btn').addEventListener('click', async () => {
        const loading = document.getElementById('loading');
        const buttonContainer = document.getElementById('login-button-container');
        
        loading.classList.remove('hidden');
        buttonContainer.classList.add('hidden');

        try {
            // Store user type in sessionStorage before redirect
            sessionStorage.setItem('user_type', USER_TYPE);

            const { data, error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/auth/callback/?user_type=' + USER_TYPE
                }
            });

            if (error) throw error;
        } catch (error) {
            console.error('Error:', error);
            alert('Login failed: ' + error.message);
            loading.classList.add('hidden');
            buttonContainer.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
