<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="inline-block animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-600 mb-4"></div>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Authenticating...</h2>
        <p class="text-gray-600">Please wait while we sign you in</p>
    </div>

    <script>
        // Extract tokens from URL hash fragment
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token');
        
        // Get user type from query params or session storage
        const urlParams = new URLSearchParams(window.location.search);
        let userType = urlParams.get('user_type');
        
        // If not in URL, try to get from sessionStorage
        if (!userType) {
            userType = sessionStorage.getItem('user_type') || 'patient';
        }

        if (accessToken) {
            // Send tokens to backend
            fetch('/auth/callback/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    access_token: accessToken,
                    refresh_token: refreshToken,
                    user_type: userType
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Clear sessionStorage
                    sessionStorage.removeItem('user_type');
                    // Redirect to dashboard
                    window.location.href = data.redirect_url;
                } else {
                    throw new Error(data.error || 'Authentication failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Authentication failed: ' + error.message);
                window.location.href = '/login/';
            });
        } else {
            // No tokens found, redirect to login
            alert('Authentication failed: No access token received');
            window.location.href = '/login/';
        }
    </script>
</body>
</html>
